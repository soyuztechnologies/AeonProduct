<head>

	<script id="sap-ui-bootstrap" src="https://ui5.sap.com/1.111.1/resources/sap-ui-core.js" data-sap-ui-theme="sap_horizon"
		data-sap-ui-bindingSyntax="complex" data-sap-ui-resourceroots='{
				"ent.ui.ecommerce": "./"
			}' data-sap-ui-oninit="module:sap/ui/core/ComponentSupport" data-sap-ui-compatVersion="edge"
		data-sap-ui-async="true" data-sap-ui-preload="async" data-sap-ui-frameOptions="trusted">
		</script>
	<script>
		function fetchSimilarHeaders(callback) {
			var request = new XMLHttpRequest();
			request.onreadystatechange = function () {
				if (request.readyState === XMLHttpRequest.DONE) {
					//
					// The following headers may often be similar
					// to those of the original page request...
					//
					if (callback && typeof callback === 'function') {
						callback(request.getAllResponseHeaders());
					}
				}
			};

			//
			// Re-request the same page (document.location)
			// We hope to get the same or similar response headers to those which 
			// came with the current page, but we have no guarantee.
			// Since we are only after the headers, a HEAD request may be sufficient.
			//
			request.open('HEAD', document.location, true);
			request.send(null);
		}
		function CallHeader(headerData) {
			// console.log(headerData);
			sessionStorage.Header=headerData;
		}
		fetchSimilarHeaders(CallHeader);
	</script>
	 <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.17.3/xlsx.full.min.js"></script>
</head>

<body class="sapUiBody">

		data-settings='{"id" : "ent_eCom_ui"}'></div>
</body>
